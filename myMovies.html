<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Movies and Ratings</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

</head>
<body>
    <div class="main-heading text-center">
      <h1>My Favorite Movies</h1>
        <form action="" class="needs-validation" novalidate>

          <div class="form-row">
            <div class=" col-md-4 mb-3">
              <label for="movie-input"></label>
              <input type="text" placeholder="Movie Name..." required name="" id="movie-input" class="form-control mx-sm-3">
              <!-- <span class="invalid-feedback"></span> -->
              <div class="invalid-feedback movieName-feedback"></div>
            </div>
          </div>

          <div class="form-row">
            <div class=" col-md-4 mb-3">
              <label for="rating-input">Rating (between 1-10):</label>
              <input type ="number" required id="rating-input" name="rating" min="0" max="10" step= "1" class="form-control mx-sm-3">
              <div class="invalid-feedback rating-feedback" id="rating-validation"></div>
            </div>
          </div>

          <button class="btn btn-primary" type="submit">Submit form</button>

        </form>
    </div>
    <br>
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Title <i id="title" class="fas fa-sort-down"></i></th>
          <th scope="col">Rating <i id="rating" class="fas fa-sort-down"></i></th>
          <th scope="col">Delete </i></th>
        </tr>
      </thead>
      <tbody id="movie-table-body">
        
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="myMovies.js"></script>
</body>
</html>
